name: learn_track
description: "A Flutter attendance app using hotspot, NSD, and Firebase."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter


  intl: ^0.19.0
  permission_handler: ^11.3.0
  # iOS-style icons
  cupertino_icons: ^1.0.8

  # ✅ Firebase Core (required for all Firebase services)
  firebase_core: ^3.4.0

  # ✅ Cloud Firestore (for storing attendance sessions)
  cloud_firestore: ^5.4.4

  # ✅ Connectivity Plus (for checking hotspot/Wi-Fi status)
  connectivity_plus: ^6.1.5

  # (Optional, but useful later)
  # firebase_auth: ^5.3.1    # for login/signup
  # google_sign_in: ^6.2.1   # if using Google login
  firebase_database: ^11.0.3
  network_info_plus: ^6.1.0  
  android_intent_plus: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # You can add images later here, like:
  # assets:
  #   - assets/images/
